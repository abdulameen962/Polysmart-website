<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="./vendor/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="preload" as="image" href="./images/homebackground.webp">
    <head-content :icon="icon" :title="hometitle" :link="homelink" :description="homedescription"></head-content>
</head>

<body>
    <nav-bar :image="logo" :navbar="navbar"></nav-bar>
    <div class="hero">
        <div class="container-hero resize">
            <div class="container-inner">
                <div class="subtitle-main" data-aos="fade-up" data-aos-duration="500">
                    <div class="subtitle-line"></div>
                    <div class="subtitle"> {{ subtitle }} </div>
                </div>
                <h1 data-aos="fade-up" data-aos-duration="500" data-aos-delay="200"> <strong>{{ header }}</strong> </h1>
                <p data-aos="fade-up" data-aos-duration="500" data-aos-delay="400"> {{ aboutext }} </p>
                <div class="buttons" data-aos="fade-up" data-aos-delay="600">
                    <a href="/contact.html" class="primary-button">Contact Us</a>
                    <a href="/about.html" class="secondary-button">About Polysmart</a>
                </div>
            </div>
        </div>
        <img :src="backgroundimg" alt="herobackground" class="homebg">
        <div class="background-cover"></div>
    </div>
    <div class="about">
        <div class="container resize">
            <div class="row">
                <div class="col-md-8 col-sm-12 abouthead">
                    <div class="subtitle-main" data-aos="fade-up" data-aos-duration="500">
                        <div class="subtitle-line"></div>
                        <div class="subtitle"> {{ aboutsub }} </div>
                    </div>
                    <h2 data-aos="fade-up" data-aos-duration="500"> <strong> ABOUT US </strong> </h2>
                </div>
                <div class="col-md-4  col-sm-12 aboutaction">
                    <a href="#" class="secondary-button" data-aos="fade-up" data-aos-duration="500">Read more</a>
                </div>
            </div>
            <about-grid :about="aboutgrid"></about-grid>
        </div>
    </div>
    <div class="third-section">
        <div class="container resize">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div>
                        <!-- <h1 data-aos="fade-up" data-aos-duration="500">Polysmart</h1> -->
                        <h2 data-aos="fade-up" data-aos-duration="500" data-aos-delay="400"> {{ quote }} </h2>
                        <p data-aos="fade-up" data-aos-duration="500" data-aos-delay="600"> {{ quotesummary }} </p>
                        <!-- <a href="/contact.html" class="primary-button" data-aos="fade-up" data-aos-duration="500" data-aos-delay="800">Our Major Distributors</a> -->
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <img :src="quoteimage" :alt="quote" data-aos-duration="500" data-aos-delay="500" data-aos="fade-in" width="100px" height="100px">
                </div>
            </div>
        </div>
    </div>
    <div class="about product">
        <div class="container resize">
            <div class="row">
                <div class="col-md-8 col-sm-12 abouthead">
                    <div class="subtitle-main" data-aos="fade-up" data-aos-duration="500">
                        <div class="subtitle-line"></div>
                        <div class="subtitle"> {{ productsub }} </div>
                    </div>
                    <h2 data-aos="fade-up" data-aos-duration="500"> <strong> What we Package </strong> </h2>
                </div>
                <div class="col-md-4  col-sm-12 aboutaction">
                    <a href="#" class="secondary-button" data-aos="fade-up" data-aos-duration="500">Order Now</a>
                </div>
            </div>
            <product-grid :products="products"></product-grid>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
