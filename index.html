<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./vendor/vue.js"></script>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendor/aos.css">
    <head-content :icon="icon" :title="hometitle" :link="homelink" :description="homedescription"></head-content>
</head>

<body>
    <nav-bar :image="logo" :navbar="navbar"></nav-bar>
    <div class="hero">
        <div class="container-hero resize">
            <div class="container-inner">
                <div class="subtitle-main" data-aos="fade-up" data-aos-duration="500">
                    <div class="subtitle-line"></div>
                    <div class="subtitle"> {{ subtitle }} </div>
                </div>
                <h1 data-aos="fade-up" data-aos-duration="500" data-aos-delay="200"> <strong>{{ header }}</strong> </h1>
                <p data-aos="fade-up" data-aos-duration="500" data-aos-delay="400"> {{ aboutext }} </p>
                <div class="buttons" data-aos="fade-up" data-aos-delay="600">
                    <a href="/contact.html" class="primary-button">Contact Us</a>
                    <a href="/about.html" class="secondary-button">About Polysmart</a>
                </div>
            </div>
        </div>
        <div class="background-img">
            <div class="background-cover"></div>
            <img :src="backgroundimg" alt="herobackground">
        </div>
    </div>
    <div class="about">
        <div class="about-header"></div>
        <div class="about-main"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="./vendor/aos.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
