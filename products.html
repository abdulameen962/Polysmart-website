<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="./vendor/vue.js"></script> -->
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.min.js" rel="preload" as="script">
    <link href="./js/script.min.js" rel="preload" as="script">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.js" rel="preload" as="script">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="preload" as="style">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./css/splide.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <head-content :icon="icon" :title="producttitle" :link="productlink" :description="productdescr"></head-content>
</head>

<body>
    <nav-bar :image="logo" :navbar="navbar"></nav-bar>
    <div class="product-listing main-extend">
        <div class="resize product-listing_inner">
            <div class="list-single row" v-for="product in products">
                <div class="left col-sm-12 col-md-12 col-lg-6" data-aos="fade-up" data-aos-duration="500">
                    <section id="main-carousel" :class="product.class">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <img :src="product.img" :alt="product.name">
                                </li>
                                <li class="splide__slide">
                                    <img :src="product.img2" :alt="product.name">
                                </li>
                                <li class="splide__slide">
                                    <img :src="product.img3" :alt="product.name">
                                </li>
                                <li class="splide__slide">
                                    <img :src="product.img4" :alt="product.name">
                                </li>
                            </ul>
                        </div>
                    </section>
                    <ul id="thumbnails" :class="product.thumb">
                        <li class="thumbnail">
                            <img :src="product.img" :alt="product.name">
                        </li>
                        <li class="thumbnail">
                            <img :src="product.img2" :alt="product.name">
                        </li>
                        <li class="thumbnail">
                            <img :src="product.img3" :alt="product.name">
                        </li>
                        <li class="thumbnail">
                            <img :src="product.img4" :alt="product.name">
                        </li>
                    </ul>
                </div>
                <div class="right col-sm-12 col-md-12 col-lg-6" data-aos="fade-up" data-aos-duration="500">
                    <h2> {{ product.name }} </h2>
                    <p v-html="product.summary"> {{ product.summary }} </p>
                    <div class="buttons">
                        <a href="./order-now" class="primary-button">Order now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <foot-er :quicklinks="quicklinks" :legals="legals" :getstarted="getstarted" :header1="footerlistheader1" :header2="footerlistheader2" :header3="footerlistheader3" :socialinks="socialinks" :footerlogo="footerlogo" :footersummary="footersummary" :copyright="copyright"></foot-er>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/product.js"></script>
    <script>
        var usedLaterScript = document.createElement('script');
        usedLaterScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.min.js';
        document.body.appendChild(usedLaterScript);
        var usedLaterScript1 = document.createElement('script');
        usedLaterScript1.src = 'https://unpkg.com/aos@2.3.1/dist/aos.js';
        document.body.appendChild(usedLaterScript1);
    </script>
</body>

</html>
